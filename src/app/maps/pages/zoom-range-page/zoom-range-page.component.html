<div #map id="map"></div>

<div class="floating-range p-2">

  <div class="floating-content">
    <button (click)="this.zoomOut()" class="btn btn-primary"> - </button>
    <input type="range" class="form-range px-2" min="-2" max="18" [value]="this.zoom" #zoomInput
      (input)="zoomChanged(zoomInput.value)" />
    <button (click)="this.zoomIn()" class="btn btn-primary"> + </button>
  </div>

  <span class="form-label">
    Zoom: {{zoom|number:'2.2-2'}}
    <br />
    lng, lat: {{currentCenter}}
  </span>
</div>
